<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchange App</title>
</head>
<body>
  <div class="container">
      <h2>Convert USD to Five South American Currencies</h2>
    <form id="currency-xchange">
      <div class="form-group">
        <p>USD $:</p>
        <textarea id="usd" name="usd" class="form-control"></textarea>
        <br>
        
        <div class="radio form-check-inline">
        <label for="radio">Select Foreign Currency:
        </label>
      </div>
      <div class="radio form-check-inline">
        <label>
          <input type="radio" name="operator" value="CLP">
          Chilean Peso
        </label>
      </div>
      <div class="radio form-check-inline">
        <label>
          <input type="radio" name="operator" value="BOB">
          Bolivian Boliviano
        </label>
      </div>
      <div class="radio form-check-inline">
        <label>
          <input type="radio" name="operator" value="ARS">
          Argentine Peso
        </label>
      </div>
      <div class="radio form-check-inline">
        <label>
          <input type="radio" name="operator" value="PEN">
          Peruvian Sol
        </label>
      </div>
      <div class="radio form-check-inline">
        <label>
          <input type="radio" name="operator" value="PYG">
          Paraguayan Guaran√≠
        </label>
      </div>

        <button type="submit" class="btn btn-success" value="Reset">Submit</button>
      </div>
    </form>
    <p>Total: <span id="output"></span></p>
    <br>
  </div>
</body>
</html>
